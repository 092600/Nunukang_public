<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sodipodi="http://java.sun.com/xml/ns/j2ee"
        xmlns:inkscape="http://java.sun.com/xml/ns/javaee"
        layout:decorate="~{settings/layout/pages/main/common/pagesCommonLayout}"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>누누강 : 메인페이지</title>

    <th:block th:replace="settings/config/pages/main/map/mapPageConfig :: mapPageConfig"></th:block>


</head>
<body>

    <div layout:fragment="content">
        
        <div class="googleMapDiv" id="googleMapDiv">


        </div>
        
        <div class="tmp">
            <div class="fishingSpotInfoOutterDiv" id="fishingSpotInfoOutterDiv">
                <div class="fishingSpotInfoHeaderOutterDiv">
                    <div class="fishingSpotInfoHeader1Div">
                        <div class="fishingSpotInfoHeader1InnerLeftDiv">
                            <p><i class="fa-solid fa-star"></i></p>
                        </div>
                        <div class="fishingSpotInfoHeader1InnerCenterDiv">
                            <div class="fishingSpotNameDiv">
                                <p class="fishingSpotNamePTag"></p>
                            </div>
                            <!-- <div class="fishingSpotAddressDiv">
                                <p class="fishingSpotAddressPTag"></p>
                            </div> -->
                        </div>
                        <div class="fishingSpotInfoHeader1InnerRightDiv" onclick="locationClickEvent()">
                            <p><i class="fa-solid fa-x"></i></p>
                        </div>
                    </div>
                </div>
                <div class="fishingSpotInfoContentDiv">
                    <div class="fishingSpotInfoContent1">
                        <div class="fishingSpotWeatherHeaderDiv">
                            <div class="timeHDiv">
                                <p>시간</p>
                            </div>
                            <div class="weatherIconHDiv">
                                <p>날씨</p>
                            </div>
                            <div class="tempHDiv">
                                <p>기온</p>
                            </div>
                            <div class="feelsLikeHDiv">
                                <p>체감온도</p>
                            </div>
                            <div class="rainHDiv">
                                <p>강수</p>
                            </div>
                            <div class="windHDiv">
                                <p>풍속</p>
                            </div>
                            <div class="humanityHDiv">
                                <p>습도</p>
                            </div>
                            <div class="pressureHDiv">
                                <p>기압</p>
                            </div>
                        </div>

                        <div class="fishingSpotWeatherContentDiv">

                        </div>

                    </div>
                    <div class="fishingSpotInfoContent2">
                        <div class="fishingSpotMap" id="fishingSpotMap">

                        </div>
                    </div>
                    <div class="fishingSpotInfoContent3">
                        <div class="fishingSpotInfoContent3InnerDiv" id="fishingSpotInfoContent3InnerDiv">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
