<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sodipodi="http://java.sun.com/xml/ns/j2ee"
        xmlns:inkscape="http://java.sun.com/xml/ns/javaee"
        layout:decorate="~{settings/layout/pages/accounts/login/accountsLoginLayout}"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>누누강 : 메인페이지</title>

    <th:block th:replace="settings/config/pages/accounts/login/loginPageConfig :: loginPageConfig"></th:block>

</head>
<body>

    <div layout:fragment="content">
        <div>
            <div class="loginButton kakaoLoginButton"> 
                <div class="loginButtonImgDiv">

                </div>
                <div class="loginButtonTextDiv">
                    <p>Kakao 로 계속하기</p>
                </div>
            </div>

            <div class="loginButton naverLoginButton"> 
                <div class="loginButtonImgDiv">

                </div>
                <div class="loginButtonTextDiv">
                    <p>Naver 로 계속하기</p>
                </div>
            </div>

            <div class="loginButton nunugramLoginButton"> 
                <div class="loginButtonImgDiv">
                    <img th:src="@{/images/nunukangLogo/small_logo.png}">
                </div>
                <div class="loginButtonTextDiv">
                    <p>Nunugram 로 계속하기</p>
                </div>
            </div>  

            <a th:href="@{/accounts/signup}">
                <div class="loginButton nunukangLoginButton"> 
                    <div class="loginButtonImgDiv">
                        <img th:src="@{/images/nunukangLogo/small_logo.png}">
                    </div>
                    <div class="loginButtonTextDiv">
                        <p>회원가입하기</p>
                    </div>
                </div>  
            </a>
            
            
        </div>
    </div>


</body>
</html>
